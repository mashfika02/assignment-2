<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f5ad1aa0f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Of-To Travel</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav>
        <div class="title-container">
          <img src="images/Group 40071 (2).png" alt="" />
          <h3 class="title">Of-To <span class="orange">Travel</span></h3>
        </div>
        <ul>
          <li><a class="orange" href="#">Home</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- banner -->
      <div class="banner-container">
        <h2 class="banner-title">Explore Your Travel</h2>
        <p class="banner-paragraph">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio <br />
          enim ac quis sapien urna eu phasellus.
        </p>
        <div class="input-container">
          <form action="">
            <input class="banner-input" type="text" placeholder="Where go" />
            <select required class="banner-input">
              <option value="" disabled selected hidden>When</option>
              <option>Morning</option>
              <option>Night</option>
              <option>Evening</option>
              <option>Afternoon</option>
            </select>
            <select required class="banner-input">
              <option value="" disabled selected hidden>Select Type</option>
              <option>Flight</option>
              <option>Bus</option>
              <option>Train</option>
              <option>Boat</option>
            </select>
            <button class="banner-btn">
              <i class="fa-solid fa-magnifying-glass"></i>Find Now
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
